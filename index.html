<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Agent - DHEERAJ KUMARI NAGDA</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #003366;
            --secondary-color: #0066cc;
            --text-color: #333;
            --bg-color: #f0f5f9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 420px;
            width: 100%;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .banner {
            width: 101%;
            height: 200px;
            background: var(--primary-color);
            background-image: url('./images/Lic\ of\ India.jpeg');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            position: absolute;
            top: 122px;
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid #ffffff;
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .content {
            text-align: center;
            padding: 100px 30px 30px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .title {
            font-size: 1.2rem;
            color: var(--secondary-color);
            margin-bottom: 20px;
        }

        .description-container {
            margin-bottom: 30px;
            height: 100px;
            overflow: hidden;
        }

        .description {
            font-size: 1rem;
            color: #666;
            line-height: 1.6;
            margin: 0;
        }

        .social-icons,
        .action-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 30px 0;
            justify-items: center; /* Centers the icons horizontally */
            align-items: center;
        }

        .social-icons a,
        .action-buttons a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #f0f0f0;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .social-icons a:hover,
        .action-buttons a:hover {
            background: var(--secondary-color);
            transform: scale(1.1);
        }

        .social-icons img,
        .action-buttons img {
            width: 30px;
            height: 30px;
            transition: transform 0.3s ease;
        }

        .social-icons a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #f0f0f0;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .social-icons a:hover {
            transform: scale(1.1);
        }
        
        /* WhatsApp Hover - Green */
        .social-icons a[href*="wa.me"]:hover {
            background: #25D366; /* WhatsApp Green */
        }
        
        /* Gmail Hover - Red */
        .social-icons a[href*="mailto"]:hover {
            background: #D44638; /* Gmail Red */
        }
        
        /* Call Hover - Default Blue (unchanged) */
        .social-icons a[href*="tel"]:hover {
            background: var(--secondary-color);
        }
        
        /* Save Contact Hover - Default Blue (unchanged) */
        .social-icons a#add-contact:hover {
            background: var(--secondary-color);
        }
        

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ffffff;
            border: none;
            font-size: 1.5rem;
            color: var(--primary-color);
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .close-btn:hover {
            background: var(--secondary-color);
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner"></div>
        <img src="./images/Profile_Pic.jpg" alt="Dheeraj Kumari Nagda" class="profile-pic">
        <div class="content">
            <h1>DHEERAJ KUMARI NAGDA</h1>
            <b><p class="title">Insurance Agent || Financial Advisor</p></b>
            <div class="description-container">
                <p class="description"></p>
            </div>

            <div class="social-icons">
                <a href="mailto:dheerajnagda9164@gmail.com" title="Email"><img src="./images/icons8-gmail.svg" alt="Email"></a>
                <a href="https://wa.me/+919001253109?text=Hi" title="WhatsApp"><img src="./images/icons8-whatsapp.svg" alt="WhatsApp"></a>
                <a href="tel:+919001253109" title="Call"><img src="./images/icons8-call-48.png" alt="Call"></a>
            </div>

            <div class="action-buttons">
                
            </div>
        </div>
    </div>

    <div class="modal" id="image-modal">
        <button class="close-btn" id="close-modal">&times;</button>
        <img src="./images/Profile_Pic.jpg" alt="Dheeraj Kumari Nagda">
    </div>

    <script>
        const descriptionContainer = document.querySelector('.description-container');
        const descriptionText = document.querySelector('.description');

        const descriptionPoints = [
            "Dedicated LIC Insurance Agent with over 3 years of experience.",
            "Specializing in life insurance, retirement planning, and wealth management.",
            "Committed to providing personalized financial solutions for every client.",
            "Proven track record of helping families secure their financial future.",
            "Staying updated with the latest insurance products and market trends.",
            "Building long-term relationships based on trust and exceptional service."
        ];

        function updateDescription(index) {
            descriptionText.textContent = '';
            let typingIndex = 0;
            const typingSpeed = 50;
            const typingInterval = setInterval(() => {
                if (typingIndex < descriptionPoints[index].length) {
                    descriptionText.textContent = descriptionPoints[index].slice(0, typingIndex + 1);
                    typingIndex++;
                } else {
                    clearInterval(typingInterval);
                }
            }, typingSpeed);
        }

        let descriptionIndex = 0;

        setInterval(() => {
            updateDescription(descriptionIndex);
            descriptionIndex = (descriptionIndex + 1) % descriptionPoints.length;
        }, 10000);

        updateDescription(0);

        const profilePic = document.querySelector('.profile-pic');
        const modal = document.getElementById('image-modal');
        const closeModal = document.getElementById('close-modal');

        profilePic.addEventListener('click', () => {
            modal.style.display = 'flex';
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        document.getElementById('add-contact').addEventListener('click', function(e) {
            e.preventDefault();
            const contact = {
                name: "Dheeraj Kumari Nagda",
                phone: "+919001253109",
                email: "dheerajnagda9164@gmail.com"
            };
            
            if ('contacts' in navigator && 'ContactsManager' in window) {
                const props = ['Dheeraj Kumari Nagda', 'dheerajnagda9164@gmail.com', '+919001253109'];
                const opts = {multiple: false};
                navigator.contacts.select(props, opts).then((contacts) => {
                    const contact = contacts[0];
                    console.log(contact);
                }).catch((err) => {
                    console.log(err);
                });
            } else {
                alert("Contact saving is not supported in this browser. Please add the contact manually.");
            }
        });
    </script>
</body>
</html>
